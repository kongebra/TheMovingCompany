<h1 class="display-4">New Order</h1>

<hr>

<a class="btn btn-outline-dark mb-3" [routerLink]="[ '/orders' ]">See all Orders</a>

<form id="postForm" name="postForm" #heroForm="ngForm" (ngSubmit)="postOrder()">
    <div class="form-group">
      <label for="addressFrom">Address From</label>
      <input type="text" [(ngModel)]="order.addressFrom" name="addressFrom" id="addressFrom" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="addressTo">Address To</label>
      <input type="text" [(ngModel)]="order.addressTo" name="addressTo" id="addressTo" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" [(ngModel)]="order.dueDate" name="dueDate" id="dueDate" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="note">Note</label>
      <textarea [(ngModel)]="order.note" name="note" id="note" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
      <label for="service">Service</label>
      <select [(ngModel)]="order.service" name="service" id="service" class="form-control" required>
        <option *ngFor="let item of services | enumToArray" [value]="item">{{item}}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="customer">Customer</label>
      <select [(ngModel)]="order.customerId" name="customerId" id="customerId" class="form-control" required>
        <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
      </select>
    </div>
    
    <input type="submit" class="btn btn-success btn-block btn-lg">
  </form>
