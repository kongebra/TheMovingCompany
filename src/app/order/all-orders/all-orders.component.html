<h1 class="display-4">Orders</h1>

<hr>

<a class="btn btn-success mb-3" [routerLink]="[ '/orders/new' ]">Create new Order</a>

<table class="table table-striped table-responsive-md">
    <thead>
		<tr>
			<th>ID</th>
			<th>Service</th>
			<th>Due Date</th>
			<th>Customer</th>
			<th>Note</th>
			<th>Actions</th>
		</tr>
    </thead>
    <tbody>
		<tr *ngFor="let order of orders">
			<td>{{order.id}}</td>
			<td>{{order.service}}</td>
			<td>{{order.dueDate}}</td>
        	<td>
          		<a [routerLink]="[ '/customers/view/', order.customer.id ]">{{order.customer.name}}</a>
        	</td>
        	<td>{{order.note}}</td>
        	<td>
				<div class="btn-group btn-group-sm">
					<a class="btn btn-info" [routerLink]="[ '/orders/view/', order.id ]">Details</a>
					<a class="btn btn-warning" [routerLink]="[ '/orders/update/', order.id ]">Update</a>
					<a class="btn btn-danger" [routerLink]="[ '/orders/delete/', order.id ]">Delete</a>
				</div>
    		</td>
    	</tr>
    </tbody>
</table>
